---
layout: default
blog: true
---

{% for post in site.posts %}
	<article class='post color{{ post.color }}'>
		<h2 class='post_title'> 
			<a href='{{ post.url }}'>{{ post.title }}</a>
			<span class='detail'>
				by {{ post.author }} and wrote
				<span title='{{ post.date | date_to_rfc822 }}'>
					{{ post.date | date_to_long_string }}
				</span>
			</span>
		</h2>
	</article>
{% endfor %}
